<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testing - HYBRID</title>

  <!--
    ========================================================================
    HYBRID TEST PAGE
    ========================================================================
    This HTML file is designed for *hybrid execution*:
    
    1. **Native ESM mode (no bundling required)**  
       - You can open this file directly using a local live server 
         (for example: Vite's default port 5173 or VSCode Live Server).
       - The <script type="module"> tag below allows browsers to load ES modules
         directly without any preprocessing or bundling.
       - Ideal for lightweight testing or prototyping with native imports.

    2. **Bundled mode (via run.test.js or run.start.js)**  
       - In this mode, the JavaScript source code is processed and bundled using
         the project's custom bundler.
       - The resulting bundled output is served through a local HTTP server 
         (default: http://localhost:7733).
       - This simulates a production-like environment where code is optimized 
         and dependencies are pre-resolved.

    The purpose of this hybrid setup is to ensure the same source code can run
    both natively (as modern ES modules) and through a bundling pipeline,
    depending on the developer's workflow.
  -->
</head>

<body>
  <!-- ===================================================================== -->
  <!-- Main Page Content -->
  <!-- ===================================================================== -->
  <h1>Testing - HYBRID</h1>
  <p>Open the browser console to see the output of the bundled or native code.</p>
  <p class="styled">This text uses static styles.css</p>

  <!-- Button to test dynamic imports or runtime loading of additional modules -->
  <button id="load-dynamic">Load Dynamic Imports</button>

  <!--
    ========================================================================
    SCRIPT LOADING STRATEGY
    ========================================================================
    The following script tag uses `type="module"`, enabling modern browsers
    to interpret ES modules natively (no bundler required).
    
    - When running with a live server (e.g. port 5173), this directly loads
      `index.js` as a native ESM file.
    - When running through the test runner (`run.test.js` or `run.start.js`),
      this same `index.js` file will have been pre-bundled and served from 
      the `/dist` directory.

    In short:
      Native Mode  → loads `index.js` directly (unbundled)
      Bundled Mode → loads the bundled version from `/dist/index.js`
  -->
  <script src="index.js" type="module"></script>
</body>
</html>
